version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
      time: '04:00'
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: '@testing-library/react'
        versions:
          - 11.2.2
          - 11.2.3
      - dependency-name: '@testing-library/react-hooks'
        versions:
          - 3.7.0
